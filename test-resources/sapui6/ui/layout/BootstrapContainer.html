<!DOCTYPE html>
<html>
<head>

	<title>SAPUI6 Custom Control for Container</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../../css/bootstrap-gridsystem.css">
	<style>

	</style>
	<script
		id='sap-ui-bootstrap'
		type='text/javascript'
		src='../../../../resources/sap-ui-core.js'
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-libs='sap.ui.layout, sap.ui.commons'
		data-sap-ui-resourceroots='{
			"view" : "./view",
			"sapui6" : "../../../../sapui6-resources/sapui6"
		}' >
	</script>
	
	<script>
		jQuery.sap.require("jquery.sap.resources");

		var container = sap.ui.view({viewName:"view.BootstrapContainer", type:sap.ui.core.mvc.ViewType.JS});
		container.placeAt("content");
		
	</script>

</head>
<body class='sapUiBody' >
<div id='content' style="padding:10px;">
</div>
</body>
</html>
