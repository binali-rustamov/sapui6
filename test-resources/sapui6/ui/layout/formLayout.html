<!DOCTYPE html>
<html>
<head>

	<title>SAPUI5JS Custom Control for Form Layouts</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/formLayout.css">
	<script
		id='sap-ui-bootstrap'
		type='text/javascript'
		src='../../resources/sap-ui-core.js'
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-libs='sap.ui.layout, sap.ui.commons'
		data-sap-ui-resourceroots='{
			"view" : "./view",
			"control" : "./control"
		}' >
	</script>
	
	<script>
		jQuery.sap.require("jquery.sap.resources");

		var formLayout = sap.ui.view({viewName:"view.formLayout", type:sap.ui.core.mvc.ViewType.JS});
		formLayout.placeAt("content");
		
	</script>

</head>
<body class='sapUiBody' id='content'>
</body>
</html>
