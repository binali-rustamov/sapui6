<!DOCTYPE html>
<html>
<head>

	<title>SAPUI6 Custom Control for CKEditor</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">
	
	<script
		id='sap-ui-bootstrap'
		type='text/javascript'
		src='https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js'
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-libs='sap.ui.layout, sap.ui.commons'
		data-sap-ui-resourceroots='{
			"view" : "./view",
			"sapui6" : "../../../../sapui6-resources/sapui6"
		}' >
	</script>
	<script src="http://cdn.ckeditor.com/4.4.3/standard-all/ckeditor.js" type="text/javascript"></script>
	<script>

		jQuery.sap.require("jquery.sap.resources");

		var ckeditor = sap.ui.view({viewName:"view.CKEditor", type:sap.ui.core.mvc.ViewType.JS});
		ckeditor.placeAt("content");
		
	</script>

</head>
<body class='sapUiBody' id='content'>
</body>
</html>
